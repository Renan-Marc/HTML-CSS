<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>

    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed red;
            box-shadow: 2px 2px 3px black;
        }
    </style>
</head>
<body>

    <h1>Testando o uso de um iframe</h1>
    
    <p>
        Acessando o site do 

        <!-- Tamanho padrão 300x150 -->
        <!-- O frameborder so aceita os valores 0 e 1 com borda ou sem (sim ou não), logo se você quiser fazer uma borda diferente basta usar BORDER no CSS -->

        <iframe src="https://www.cursoemvideo.com" frameborder="1"
        height="150" width="300" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

     para aprender a programar.
    </p>

    <p>
        O site do 

        <iframe src="https://www.google.com.br" frameborder="10">
           
        </iframe> 

        Google também é muito legal, pena que não funciona no iframe!
    
    </p>

    <p>
        O repositório go Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">

            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>

        </iframe>

        também é legal!
    </p>
    
    
</body>
</html>
