    <h1>Laranja de Sangue</h1>
        <p>Fruto de laranja da variedade Valência, do grupo das variedades claras. As laranjas sanguíneas são caracterizadas pela coloração vermelha-intensa (violácea) da polpa e do suco, devido a presença do pigmento antocianina, solúvel em água.</p>
